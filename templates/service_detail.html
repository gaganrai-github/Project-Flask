{% extends 'base.html' %}
{% block title %}{{ service.title }}{% endblock %}

{% block content %}
<style>
  .service-detail-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 15px;
  }

  .buy-btn {
    background-color: #0d6efd;
    color: white;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 1.1rem;
    margin-top: 20px;
    text-decoration: none;
    display: inline-block;
    transition: 0.3s;
  }

  .buy-btn:hover {
    background-color: #ffc107;
  }
</style>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='images/' ~ service.image) }}" class="service-detail-image" alt="{{ service.title }}">
    </div>
    <div class="col-md-6">
      <h2>{{ service.title }}</h2>
      <p><strong>Price:</strong> {{ service.price }}</p>
      <p>{{ service.description }}</p>
      <p><strong>Features:</strong></p>
      <ul>
        {% for feature in service.features.split(', ') %}
          <li>{{ feature }}</li>
        {% endfor %}
      </ul>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </div>
</div>
{% endblock %}
