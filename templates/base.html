<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Flask App{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #f8f9fa, #e8f0ff);
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to right, #0d6efd, #6610f2);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      display: block;
      margin-top: 5px;
      right: 0;
      background: #ffc107;
      transition: width 0.3s ease;
      -webkit-transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ffc107;
    }

    nav a:hover::after {
      width: 100%;
      left: 0;
      background: #ffc107;
    }

    main {
      padding: 40px 20px;
      margin: 30px auto;
      max-width: 1100px;
      width: 95%;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      flex: 1;
    }

    footer {
      background: linear-gradient(to right, #6610f2, #6f42c1);
      color: #eee;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
    }

    .btn-outline-pink {
      color: #e1306c;
      border-color: #e1306c;
      transition: 0.3s ease;
    }

    .btn-outline-pink:hover {
      background-color: #e1306c;
      color: white;
    }

    .glass-navbar {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.5rem 1rem;
      display: inline-block;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      main {
        padding: 20px 15px;
        margin: 20px auto;
      }
    }
  </style>
</head>

<body>

  <header>
  <div class="container">
    <h1 class="mb-3">ðŸš€ My Flask Application</h1>
    <div class="glass-navbar">
      <nav>
        <a href="{{ url_for('index') }}"><i class="bi bi-house-door"></i> Home</a>
        {% if current_user.is_authenticated %}
          {% if current_user.is_admin %}
            <a href="{{ url_for('admin_dashboard') }}"><i class="bi bi-speedometer2"></i> Dashboard</a>
          {% else %}
            <a href="{{ url_for('user_dashboard') }}"><i class="bi bi-speedometer2"></i> Dashboard</a>
          {% endif %}
          <a href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          <a href="{{ url_for('register') }}"><i class="bi bi-person-plus"></i> Register</a>
        {% endif %}
      </nav>
    </div>
  </div>
</header>


  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Flask App. Made with ðŸ’™ in Flask</p>
  </footer>

</body>
</html>
